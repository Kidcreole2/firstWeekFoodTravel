<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/templates/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/templates/css/main.css" />
    <link rel="stylesheet" href="/templates/css/header.css" />
    <link rel="stylesheet" href="/templates/css/login.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__logo">
          <img src="/templates/img/logo.svg" alt="logo" srcset="" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main__form">
          <h1>Регистрация</h1>
          <form action="/login" method="post">
            <div class="form-component">
              <label for="lastname">Фамилия</label>
              <input
                type="text"
                name="lastname"
                placeholder="Иванов"
                id="lastname"
              />
            </div>
            <div class="form-component">
              <label for="firstname">Имя</label>
              <input
                type="text"
                name="firstname"
                placeholder="Иван"
                id="firstname"
              />
            </div>
            <div class="form-component">
              <label for="surname">Отчество</label>
              <input
                type="text"
                name="surname"
                placeholder="Иванович"
                id="surname"
              />
            </div>
            <div class="form-component">
              <label for="phone">Номер телефона</label>
              <input
                type="tel"
                name="phone"
                placeholder="+78005553535"
                id="phone"
              />
            </div>
            <div class="form-component">
              <label for="login">Логин</label>
              <input type="text" name="login" placeholder="Login" id="login" />
            </div>
            <div class="form-component">
              <label for="password">Пароль</label>
              <input
                type="password"
                name="password"
                placeholder="....."
                id="password"
              />
            </div>
            <div class="form-component">
              <label for="password-confirm">Подтвердите</label>
              <input
                type="password"
                name="password-confirm"
                placeholder="....."
                id="password-confirm"
              />
            </div>

            <div class="form-buttons">
              <button type="submit">Зарегестрироваться</button>
              <a class="button" target="" rel="noopener noreferrer">Войти</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
