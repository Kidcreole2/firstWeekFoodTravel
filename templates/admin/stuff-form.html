{% extends 'base_login.html' %}

{% from 'admin/admin-header.html' import admin_logo, admin_nav %}

{% block logo %}
    {{ admin_logo() }}
{% endblock %}

{% block nav %}
    {{ admin_nav() }}
{% endblock %}

{% block content %}
    <div class="main__form">
        <h1>Регистрация</h1>
        <form action="/login" method="post">
            <div class="form-component">
                <label for="lastname">Фамилия</label>
                <input
                        type="text"
                        name="lastname"
                        placeholder="Иванов"
                        id="lastname"
                        value="{% if old_user.lastname %}{{ old_user.lastname }}{% endif %}"
                />
            </div>
            <div class="form-component">
                <label for="firstname">Имя</label>
                <input
                        type="text"
                        name="firstname"
                        placeholder="Иван"
                        id="firstname"
                        value="{% if old_user.firstname %}{{ old_user.firstname }}{% endif %}"
                />
            </div>
            <div class="form-component">
                <label for="surname">Отчество</label>
                <input
                        type="text"
                        name="surname"
                        placeholder="Иванович"
                        id="surname"
                        {% if old_user.surname %}{{ old_user.surname }}{% endif %}
                />
            </div>
            <div class="form-component">
                <label for="phone">Номер телефона</label>
                <input
                        type="tel"
                        name="phone"
                        placeholder="+78005553535"
                        id="phone"
                        value="{% if old_user.phone %}{% old_user.phone %}{% endif %}"
                />
            </div>
            <div class="form-component">
                <label for="login">Логин</label>
                <input
                        type="text"
                        name="login"
                        placeholder="Login"
                        id="login"
                        value="{% if old_user.login %}{{ old_user.login }}{% endif %}"
                />
            </div>
            <div class="form-component">
                <label for="password">Пароль</label>
                <input
                        type="text"
                        name="password"
                        placeholder="....."
                        id="password"
                        value="{% if old_user.password %}{{ password }}{% endif %}"
                />
            </div>
            {% if not old_user %}
            <div class="form-component">
                <label for="password-confirm">Подтвердите</label>
                <input
                        type="password"
                        name="password-confirm"
                        placeholder="....."
                        id="password-confirm"
                />
            </div>

            <div class="form-buttons">
                <button type="submit">Создать работника</button>
            </div>
            {% else %}
                <div class="form-buttons">
                    <button type="submit">Сохранить</button>
                </div>
            {% endif %}

        </form>
    </div>
{% endblock %}
