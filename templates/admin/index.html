<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/templates/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/templates/css/main.css" />
    <link rel="stylesheet" href="/templates/css/header.css" />
    <link rel="stylesheet" href="/templates/css/courier.css" />
    <link rel="stylesheet" href="/templates/css/manager.css" />
    <title>goodTravel</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__logo">
          <img src="/templates/img/layer1.svg" alt="logo" srcset="" />
        </div>
        <div class="header__empty"></div>
        <nav class="header__nav">
          <ul class="nav__ul">
            <li class="nav__li">
              <a href="#" class="logout nav__a">Выйти</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="users-list">
          <div class="goods">
            <div class="goods-head">
              <h2>Менеджеры</h2>
              <button class="button">Создать</button>
            </div>
            <div class="row good">
              <div class="col"><h4>Алексеев Алексей Алексеевич</h4></div>
              <div class="col">
                <a class="button" href="">Отредактировать</a>
              </div>
              <div class="col">
                <button class="button" href="">Удалить</button>
              </div>
            </div>
          </div>

          <div class="goods">
            <div class="goods-head">
              <h2>Курьеры</h2>
              <button class="button">Создать</button>
            </div>
            <div class="row good">
              <div class="col"><h4>Петров Петр Петрович</h4></div>
              <div class="col">
                <a class="button" href="">Отредактировать</a>
              </div>
              <div class="col">
                <button class="button" href="">Удалить</button>
              </div>
            </div>
          </div>
          <div class="goods">
            <div class="goods-head">
              <h2>Пользователи</h2>
              <button class="button">Создать</button>
            </div>
            <div class="row good">
              <div class="col"><h4>Иванов Иван Иванович</h4></div>
              <div class="col">
                <a class="button" href="">Отредактировать</a>
              </div>
              <div class="col">
                <button class="button" href="">Удалить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
