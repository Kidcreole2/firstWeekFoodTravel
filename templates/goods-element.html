<div id="goods_{{ goods.id }}" class="cart-element justify-content-center row row-cols-3">
    <div class="col-4">
        <h4 class="cart-title">{{ goods.title }}</h4>
        <p class="cart-info"><span class="info">Цена:</span> {{ goods.price }}</p>
    </div>
    <div class="col"></div>
    <div class="col-1">
        <button class="button delete"><i class="bi bi-trash-fill"></i></button>
    </div>
</div>
